{% load static %}
{% load i18n %}

<html>
    <head>
        <title>{% block title %}{{ author_name }}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
        <link href="{% static 'homeblog/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'homeblog/css/owl.carousel.css' %}" rel="stylesheet">
        <link href="{% static 'homeblog/css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'homeblog/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'homeblog/css/font-awesome.min.css' %}" rel="stylesheet">

        <script src="{% static 'homeblog/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'homeblog/js/jquery.marquee.min.js' %}"></script>
        <script src="{% static 'homeblog/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'homeblog/js/main.js' %}"></script>
        <script src="{% static 'homeblog/js/map.js' %}"></script>
        <script src="{% static 'homeblog/js/owl.carousel.min.js' %}"></script>
        {% block opengraph %}{% endblock %}
    </head>
    <body>
        <div class="container-lg">
            <div class="row page-header">
                <div class="col">
                    <div class="avatar-top">
                        {% block page_header %}
                        <img src="{% static 'homeblog/img/avatar.jpeg' %}" />
                        <span class="author-name">{{ author_name }}</span>
                        {% endblock %}
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer">
            <div class="container-lg">
              © {{ author_name }} 2023–{% now "Y" %}
            </div>
          </footer>
    </body>
</html>
